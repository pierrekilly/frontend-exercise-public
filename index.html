<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
  </head>
  <body>
    <div class="container">
      <!-- Using an array object -->
      <div class="state-group form-group">
        <label>State:</label>
        <div id="state"></div>
        <div id="selected-state" class="selected-item"></div>
      </div>

      <!-- Using a HTTP endpoint -->
      <div class="gh-users-group form-group">
        <label>Github User:</label>
        <div id="gh-user"></div>
        <div id="gh-selected-user" class="selected-item"></div>
      </div>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
